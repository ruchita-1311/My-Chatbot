<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Canyon Support Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .chat-header {
            margin-bottom: 20px;
        }
        .chat-header img {
            width: 100px;
            height: 100px;
        }
        .chat-header h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .chat-box {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            min-height: 50px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .chat-box span {
            display: block;
            font-weight: bold;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
        }
        .clear-chat-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo.png">
            <h1>Welcome to Stone Canyon Support</h1>
        </div>
        <div class="chat-box" id="chatBox">
            <span>BOT:</span> I am Stone Canyon bot, how may I help you?
        </div>
        <div class="chat-input">
            <input id="userMessage" type="text" placeholder="Type a message here and hit Enter...">
            <button onclick="sendMessage()">â†’</button>
        </div>
        <button class="clear-chat-button" onclick="clearChat()">Clear Chat</button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById("userMessage").value;

            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage("BOT", data.response);
            })
            .catch(error => console.error('Error:', error));
        }

        function displayMessage(sender, message) {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<span>${sender}:</span> ${message}<br>`;
            document.getElementById("userMessage").value = ''; // Clear input field after sending
        }

        function clearChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = `<span>BOT:</span> I am Stone Canyon bot, how may I help you?`;
        }
    </script>
</body>
</html>
